<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シレン6 パラレル補助ツール</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@3.4.23/dist/vue.global.min.js"></script>
</head>
<!--
  「body onclick=""」の理由
  iPhoneのGoogleアプリのブラウザだとinputのフォーカスが背景を押しても外れない仕様のため、それに対応するためのハック
-->
<body onclick="">
  <div id="app">
    <h1>シレン6 パラレル補助ツール</h1>

    <div class="btn-container">
      <div class="btn">Reset</div>
      <div class="btn">Import</div>
      <div class="btn">Export</div>
    </div>

    <div class="radio-btn-container"
         style="margin-top: 8px;">
      <div class="radio-btn"
           :class="{selected: mode === 'kusa'}"
           @click="mode = 'kusa'">
        草
      </div>
      <div class="radio-btn"
           :class="{selected: mode === 'tue'}"
           @click="mode = 'tue'">
        杖
      </div>
      <div class="radio-btn"
           :class="{selected: mode === 'makimono'}"
           @click="mode = 'makimono'">
        巻物
      </div>
      <div class="radio-btn"
           :class="{selected: mode === 'tubo'}"
           @click="mode = 'tubo'">
        壺
      </div>
      <div class="radio-btn"
           :class="{selected: mode === 'okou'}"
           @click="mode = 'okou'">
        お香
      </div>
      <div class="radio-btn"
           :class="{selected: mode === 'udewa'}"
           @click="mode = 'udewa'">
        腕輪
      </div>
      <div class="radio-btn"
           :class="{selected: mode === 'floor'}"
           @click="mode = 'floor'">
        階層
      </div>
    </div>
    
  </div>

  <script src="main.js"></script>
</body>
</html>
